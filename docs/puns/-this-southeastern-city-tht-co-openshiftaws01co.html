        
                    <!DOCTYPE html>
                    <html>
                    <head>
                        
                        <meta charset="utf-8" />
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        
                        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

                        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
                        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

                    <style>
                        body {
                            padding: 0;
                            margin: 0;
                        }
                        html, body, #mapid {
                            height: 100%;
                            width: 100%;
                        }
                    </style>
                        
                    </head>
                    <body>

                    <div id="mapid"></div>
                    <script>
                    
                        var mymap = L.map('mapid').setView([0, 0], 20);
                        //var mymap = L.map('mapid').setView([35.1352773620386, -80.48388182500003], 4);

                        var l1 = L.latLng(50.07645107623301, -66.19799315312503)
                        var l2 = L.latLng(18.58269472040496, -115.53393065312503)
                        bounds = L.latLngBounds(l1, l2)
                        mymap.panTo(bounds.getCenter())
                        mymap.fitBounds(bounds)
                        mymap.setZoom(mymap.getZoom() + 1)
                    
                        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                            maxZoom: 21,
                            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                            id: 'user12435235124125235824592457/ckaksz0ab1wbf1iqvfbm1g0l8',
                            tileSize: 512,
                            zoomOffset: -1
                        }).addTo(mymap);
                    
                    m = L.marker([35.7795897, -78.63817870000003])
                    
                    m.on('click', function(e){
                    
                        mymap.setView([35.7795897, -78.63817870000003], 19);
                    
                    })
                    
                    m.addTo(mymap).bindPopup("<b>The Hurricanes play hockey in this Southeastern city.</b><br />The answer is: Raleigh, NC, United States<br /><br /> Hint: This capital city of North Carolina lifted the Stanley Cup in 2006. rhel-lock.ws01.co, openshift.a.ws01.co<br /><br /> Standard question")
                    L.polygon([[50.07645107623301, -66.19799315312503], [18.58269472040496,-66.19799315312503], [18.58269472040496,-115.53393065312503], [50.07645107623301,-115.53393065312503]]).addTo(mymap).bindPopup("Question focus region")
                    c = L.circle([35.7795897, -78.63817870000003], 125000.0, {color: 'green', fillColor: '#0f0', fillOpacity: 0.3})
                    c.on('click', function(e){
                    
                        mymap.setView([35.7795897, -78.63817870000003], 12);
                    
                    })
                    c.addTo(mymap).bindPopup("Answer range")
                    
                    </script>



                    </body>
                    </html>
